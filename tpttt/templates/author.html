{% extends 'base.html' %}
{% block content %}
<h1>{{ author.name }} Books :</h1>
{% if current_user.is_authenticated %}
<a href="{{ url_for('edit_author', id=author.Auth_id) }}"><p>Edit</p></a>
{% endif %}
<div class="sample">
        {% for x in books %}
        <a href="{{url_for('book', id=x.Book_id)}}">
        <img src="{{ url_for('static', filename='images/'+x.Book_img) }}" alt="{{x.Book_title}}" title="{{x.Book_title}}">
        </a>
        {% endfor %}
    </div>
{% endblock %}
