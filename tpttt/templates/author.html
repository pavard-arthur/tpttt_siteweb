{% extends 'base.html' %}
{% block content %}
<h1>{{ author.A_name }} Books :</h1>
{% if current_user.is_authenticated %}
<a href="{{ url_for('edit_author', id=author.A_id) }}"><p>Edit</p></a>
{% endif %}
<div class="sample">
        {% for x in books %}
        <a href="{{url_for('book', id=x.B_id)}}">
        <img src="{{ url_for('static', filename='images/'+x.B_img) }}" alt="{{x.B_title}}" title="{{x.B_title}}">
        </a>
        {% endfor %}
    </div>
{% endblock %}
