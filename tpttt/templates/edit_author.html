{% extends 'base.html' %}
{% block content %}
    <h1>Edit author: {{ author.A_name }}</h1>
    <form role="form" method="POST"
    action="{{ url_for('edit_author',id=author.A_id) }}">
        {{ form.hidden_tag() }}
        <div class=
            {% if form.name.errors %}
            "form-group has-error"
            {% else %}
            "form-group"
            {% endif %}
            >
            {{ form.name.label }} {{ form.name(size=50,
            class_="form-control") }}
        </div>
        {% if form.name.errors %}
        <ul class="list-group">
        {% for e in form.name.errors %}
        <li class="list-group-item list-group-item-danger">{{ e }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <input class="btn btn-default" type="submit" value="Enregistrer">
    </form>
    <form method="POST" action="{{ url_for('remove_author', id=author.A_id) }}" class="mt-3">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" class="btn btn-danger">Delete author</button>
    </form>
{% endblock %}
