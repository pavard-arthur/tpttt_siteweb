{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<div class="sample">
    {% for x in books %}
    <a href="{{url_for('book', id=x.id)}}">
    <img src="{{ url_for('static', filename='images/'+x.img) }}" alt="{{x.title}}" title="{{x.title}}">
    </a>
    {% endfor %}
</div>
{% endblock %}
